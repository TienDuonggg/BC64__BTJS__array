<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="mt-5">
            <div class="form-group">
              <input type="text"
                class="form-control mb-4 p-3" name="" id="addNumber" aria-describedby="helpId" placeholder="">
              <button class="btn btn-success btn__add">Thêm số</button>
              <div id="arrayNumber" class="bg-info p-4 mt-4"></div>
            </div>
        </div>
        <div class="mt-5">
            <h3>Tổng số dương</h3>
            <button class="btn btn-success btnTotal">Tính tổng</button>
            <div id="arrayTotal" class="bg-info p-4 mt-4"></div>
        </div>
        <div class="mt-5">
            <h3>Đếm số dương</h3>
            <button class="btn btn-success btnCount">Đếm số</button>
            <div id="countNumber" class="bg-info p-4 mt-4"></div>
        </div>
        <div class="mt-5">
            <h3>Tìm số nhỏ nhất</h3>
            <button class="btn btn-success btnSmall">Tìm số nhỏ nhất</button>
            <div id="smallNumber" class="bg-info p-4 mt-4"></div>
        </div>
        <div class="mt-5">
            <h3>Tìm dương số nhỏ nhất</h3>
            <button class="btn btn-success btnMin">Tìm số dương nhỏ nhất</button>
            <div id="minNumber" class="bg-info p-4 mt-4"></div>
        </div>
        <div class="mt-5">
            <h3>Tìm số chẵn cuối cùng</h3>
            <button class="btn btn-success btnEven">Tìm số chẵn </button>
            <div id="EvenNumber" class="bg-info p-4 mt-4"></div>
        </div>
        <div class="mt-5">
            <h3>Đổi chỗ</h3>
            <input type="text"
                class="form-control mb-4 p-3" name="" id="index1" aria-describedby="helpId" placeholder="Nhập vị trí số 1">
            <input type="text"
                class="form-control mb-4 p-3" name="" id="index2" aria-describedby="helpId" placeholder="Nhập vị trí số 2">
            <button class="btn btn-success btnPlace">Đổi chỗ</button>
            <div id="PlaceNumber" class="bg-info p-4 mt-4"></div>
        </div>
        <div class="mt-5">
            <h3>Sắp xếp tăng dần</h3>
            <button class="btn btn-success btnIncrea">Sắp xếp </button>
            <div id="increaNumber" class="bg-info p-4 mt-4"></div>
        </div>
        <div class="mt-5">
            <h3>Tìm số nguyên tố đầu tiên</h3>
            <button class="btn btn-success btnPrime">Tìm số nguyên tố</button>
            <div id="primeNumber" class="bg-info p-4 mt-4"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
